<html lang="en">

    <head>

        <meta name="description" content="some html examples"/>

        <meta name="keywords" content="examples"/>

        <link rel="stylesheet" href="styles.css"/>

        <!-- used for icons such as the 5 star ratings-->

        <meta name="viewport" content="width=device-width">

        <title>Search</title>

    <body>
        <!-- Header with mobile scaling -->
        <div class="header">
            <a id="headerTitle" href="#search.html" class="logo">Gas Station Reviews</a>
            <div class="headerRight">
                <a href="#search.html">Search</a>
                <a href="#registration.html">Register</a>

        </div>

        <!-- Main search page, with gas logo -->
        <div class="search_main">
                <img src="images/gas.jpg" alt="BEST POLAND GAS" style="height:298px;width:350px;">

            </br>

           <!-- Search Criteria -->
            <select>

                <option value="Diesel">Diesel</option>

            <input class="red_button" type="submit" value="Search by My Location">

            <input class="red_button" type="submit" value="Search">
