<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8"/>

        <meta name="description" content="some html examples"/>

        <meta name="keywords" content="examples"/>

        <link rel="stylesheet" href="styles.css"/>

        <!-- used for icons such as the 5 star ratings-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <meta name="viewport" content="width=device-width">

        <link rel="shortcut icon" href="favicon.png" type="image/png" />

        <title>Submit a review</title>

    </head>

    <body>
        <!-- Header with mobile scaling -->
        <div class="header">
            <a id="headerTitle" href="/search.html" class="logo">Gas Station Reviews</a>
            <div class="headerRight">
                <a href="/search.html">Search</a>
                <a href="/registration.html">Register</a>
            </div>
        </div>

        <div class="results_title">
            <strong>Upload a review</strong>
        </div>

        <!-- Review Submission Page, name, address, image and rating -->
        <div class="submission_main"> 

            <div>
                Name: </br> <input type="text" name="name" value="Name.." id="name"> </br>
            </div>

            <div>
                Address: </br> <input type="text" name="address" value="Address.." id="address"> </br>
            </div>

            <div>
                Select an image to upload: </br>
                <input type="file" name="imgupload" value="imgupload" id="imgupload">
                </br>
            </div>

            <div>
                Rating: </br>
                <span class="fa fa-thumbs-down" style="color:red;"></span>
                <input id="terrible" type="radio" name="rating" value="1">
                <input id="bad" type="radio" name="rating" value="2">
                <input id="mediocre" type="radio" name="rating" value="3">
                <input id="good" type="radio" name="rating" value="4">
                <input id="excellent" type="radio" name="rating" value="5">
                <span class="fa fa-thumbs-up" style="color:red;"></span>
            </div>

            <input class="red_button" type="submit" value="submit">

        </div>

    </body>

    <footer>
        <p>Gas Station Reviews - 4WW3</p>
    </footer>

</html>
